<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Karampage</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = calculator>
        <div class = "screen">
            <div class = "operations"></div>
            <div class="result"></div>
        </div>
        <div class="ac-c-container">
            <button class="btn clear">AC</button>
            <button class="btn backspace">C</button>
        </div>
        <div class="numbers-operators-container">
            <div class = numbers-container>
                <button class = "btn number">7</button>
                <button class = "btn number">8</button>
                <button class = "btn number">9</button>
                <button class = "btn number">4</button>
                <button class = "btn number">5</button>
                <button class = "btn number">6</button>
                <button class = "btn number">1</button>
                <button class = "btn number">2</button>
                <button class = "btn number">3</button>
                <button class = "btn number">0</button>
                <button class= "btn dec">.</button>
                <button class= "btn equality">=</button>
            </div>
            <div class="operators-container">
                <button class="btn div">รท</button>
                <button class="btn mul">*</button>
                <button class="btn sub">-</button>
                <button class="btn add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
